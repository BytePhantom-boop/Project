<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      gap: 5px;
      max-width: 300px;
      margin-top: 10px;
    }
    .cell {
      width: 30px;
      height: 30px;
      border: 1px solid var(--card-border);
      background-color: #eee;
      cursor: pointer;
      text-align: center;
    }
    .attended { background-color: #4caf50; }
    .missed { background-color: #f44336; }
    .dark-mode .cell { border-color: #555; background-color: #222; }
    .dark-mode .attended { background-color: #388e3c; }
    .dark-mode .missed { background-color: #b71c1c; }
    .subject {
      border: 1px solid var(--card-border);
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .subject-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <a href="index.html">Home</a>
      <a href="cgpa.html">CGPA Calculator</a>
      <a href="exam.html">Exam Countdown</a>
      <a href="notes.html">Notes</a>
      <a href="attendance.html">Attendance Tracker</a>
    </div>
    <div>
      <label for="theme-toggle">Dark Mode:</label>
      <input type="checkbox" id="theme-toggle" />
    </div>
  </nav>

  <div class="container">
    <h1>Attendance Tracker</h1>

    <label for="newSubject">New Subject:</label>
    <input type="text" id="newSubject" placeholder="e.g., Physics">
    <button id="addSubjectBtn">Add Subject</button>

    <div id="subjectsContainer"></div>
  </div>

  <script src = "attendance.js"></script>
</body>
</html>
